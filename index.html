<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css.css">
            <title>Document</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
            <script src="https://kit.fontawesome.com/d2012b1fb3.js" crossorigin="anonymous"></script>
        </head>
<body>
    <div class="mx-auto">
        <img src="./logo-berdejoppal.jpg" alt="">
        <!--Add few elements to the form-->

        <div>
            <input type="text" id="txtName" placeholder="Nombre" />
        </div>
        <div>
            <input type="text" id="txtSur" placeholder="Apellidos" />
        </div>
        <div>
            <input type="text" id="numPhone" placeholder="Teléfono" />
        </div>
        <div>
            <input type="text" id="txtEmail" placeholder="E-mail" />
        </div>
        <div>
            <input type="text" id="txtAdress" placeholder="Dirección" />
        </div>
        <div>
            <button class="btn" type="button" id="bt" value="Enviar" onclick="saveFile()" ><i class="fas fa-caret-right"></i></button>
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
<script>
    let saveFile = () => {
    	
        // Get the data from each element on the form.
    	const name = document.getElementById('txtName');
        const age = document.getElementById('txtSur');
        const email = document.getElementById('txtEmail');
        const phone = document.getElementById('numPhone');
        const adress = document.getElementById('txtAdress');
        
        // This variable stores all the data.
        let data = 
            '\r{' + ' \r\n ' +
            '"nombre": ' + '"' + name.value + '"' + ',' + ' \r\n ' + 
            '"apellidos": '  + '"' +age.value + '"' + ',' + ' \r\n ' + 
            '"email": ' + '"' + email.value + '"' + ',' + ' \r\n ' + 
            '"telefono": ' + '"' + phone.value + '"' + ',' + ' \r\n ' + 
            '"dirección": ' + '"' + adress.value + '"' + ' \r\n ' + '}';
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'formData.json';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }
</script>
</html>
